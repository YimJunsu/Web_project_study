<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    
    <div th:replace="~{/header.html :: header}"></div>

    <div class="container">

    <div id="map" style="width: 100%;height: 850px;"></div>

    <!-- 오프캔버스 버튼 -->
    <button class="btn btn-primary 사이드바버튼" style="display: none;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>
    
    <!-- 오프캔버스 html -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">약국 상세 정보</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="약국명"></div>
            <div class="전화번호"></div>
            <div class="주소"></div>
        </div>
    </div>


    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=188d696add98c977851d949c4e296649&libraries=clusterer"></script>
    <script src='/js/api/api2.js'></script>
</body>
</html>
