<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:replace="~{ /header.html :: header }"> </div>

    <div class="container">
        <!-- a 태그나 버튼중에 하나로 -->
        <!-- <a href="/board/write"> 글쓰기 </a> -->
        <button class="btn btn-primary" type="button" onclick="location.href='/board/write' "> 글쓰기 </button>

        <table class="table">
            <thead>
                <tr>
                    <th> 번호 </th>
                    <th> 제목 </th>
                    <th> 작성자 </th>
                    <th> 조회수 </th>
                    <th> 작성일 </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- 페이징 버튼 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination pagebox">
            
            </ul>
        </nav>

        <div class="row"> <!-- row :[부트스트랩 css] 하위요소 가로배치-->
            <div class="col-auto"> <!-- col-auto :[부트스트랩 css] 해당요소 가로 사이즈 자동-->
                <select class="form-select"> <!-- form-select :[부트스트랩 css] 목록상자 꾸미기 -->
                    <option value="btitle">제목</option>
                    <option value="bcontent">내용</option>
                </select>
            </div>
        </div>

        <div>
            <input type="text" class="form-select keyword"/> <!-- form-control :[부트스트랩 css] 입력상자 꾸미기 -->
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="onSearch()">검색</button><!-- btn bnt-primary :[부트스트랩 css] 버튼 꾸미기-->
        </div>

    </div>

    <script src="/js/board/board.js"></script>

</body>
</html>
